header:
  version: 12
distro: poky
build_system: oe
machine: raspberrypi3-64
target: core-image-minimal
#target: -c do_cleansstate flutter-engine-release
#target: -c do_cleansstate flutter-gallery-release
#target: -c do_cleansstate flutter-linux-plugins-release
#target: -c do_cleansstate flutter-objectbox-benchapp-release
#target: -c do_cleansstate flutter-secure-storage-example-release

bblayers_conf_header:
  custom-bblayers-conf: |
    #LCONF_VERSION = "7"
    POKY_BBLAYERS_CONF_VERSION = "2"

local_conf_header:
  custom-local-conf: |
    PACKAGE_CLASSES ?= "package_rpm"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    USER_CLASSES ?= "buildstats"
    PATCHRESOLVE = "noop"
    BB_DISKMON_DIRS ??= "\
                         STOPTASKS,${TMPDIR},1G,100K \
                         STOPTASKS,${DL_DIR},1G,100K \
                         STOPTASKS,${SSTATE_DIR},1G,100K \
                         STOPTASKS,/tmp,100M,100K \
                         HALT,${TMPDIR},100M,1K \
                         HALT,${DL_DIR},100M,1K \
                         HALT,${SSTATE_DIR},100M,1K \
                         HALT,/tmp,10M,1K"

    PACKAGECONFIG:append:pn-qemu-system-native = " sdl"
    CONF_VERSION = "2"
    INHERIT:append = " rm_work"

    INIT_MANAGER = "systemd"
    DISTRO_FEATURES:remove = "sysvinit x11 usbgadget vulkan"
    DISTRO_FEATURES:append = " alsa bluetooth usbhost opengl wifi pam"

    IMAGE_INSTALL:append = "     kernel-module-bridge bridge-utils     openvpn     systemd-analyze     systemd-bash-completion     coreutils     curl     iproute2     nftables     lsof     ntp ntp-tickadj     procps     sysfsutils     tcpdump     util-linux     util-linux-blkid     zip     perl-modules     python3-modules     strace "

    COMBINED_FEATURES += "alsa "
    LINUX_KERNEL_TYPE = "preempt-rt"
    CMDLINE_DEBUG = "quiet"

    GPU_MEM = "64"
    DISPMANX_OFFLINE = "1"
    DISABLE_OVERSCAN = "1"
    DISABLE_RPI_BOOT_LOGO = "1"
    DISABLE_SPLASH = "1"
    MAGE_FEATURES:remove = "splash"

    ENABLE_SPI_BUS = "1"
    ENABLE_I2C = "1"
    KERNEL_MODULE_AUTOLOAD:rpi:append = " i2c-dev i2c-bcm2708"
    ENABLE_UART = "1"
    SERIAL_CONSOLES = "115200;ttyAMA0"

    PREFERRED_PROVIDER:libserialport = "6f9b03e"
    PREFERRED_PROVIDER:jpeg = "libjpeg-turbo"
    PREFERRED_PROVIDER:jpeg-native = "libjpeg-turbo-native"

    ENABLE_BINARY_LOCALE_GENERATION = "1"

    #this may not be needed anymore (provided by mata-integration-extras?)
    GLIBC_GENERATE_LOCALES:append = " en_US.UTF-8 es_US.UTF-8 en_GB.UTF-8"
    IMAGE_LINGUAS:append = " en-us en-gb es-us"
    DEFAULT_TIMEZONE = "America/Los_Angeles"

    #PACKAGECONFIG:append:pn-ffmpeg = " openssl"
    #IMAGE_INSTALL:append = "\
    #                        default-language-en-us-utf8 \
    #                        tzdata-americas \
    #                        tzdata-core \
    #                        ivi-homescreen-release \
    #                        flutter-gallery-release \
    #                        flutter-secure-storage-example-release \
    #                        flutter-video-player-example-release \
    #                        flutter-objectbox-benchapp-release \
    #                        flutter-pi-release \
    #                        "
    CORE_IMAGE_EXTRA_INSTALL += " \
                                 flutter-pi \
                                 flutter-drm-gbm-backend \
                                 "

    LICENSE_FLAGS_ACCEPTED += " commercial"

